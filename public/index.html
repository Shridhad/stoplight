<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Stoplight - Monitor Your Builds</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/application.css">
    <link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold" rel="stylesheet" type="text/css">

    <style type="text/css" media="all">
      .wrapper{
        width: 100%;
        height: 100%;
      }

      .wrapper h1, .wrapper p {
        box-sizing: border-box;
        padding-left: 10px;
        padding-right: 10px;
        overflow: hidden;
        white-space: nowrap;
      }

      .wrapper p strong.failed {
        color: black;
      }
      .wrapper p strong.passed {
        color: green;
      }

    </style>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="javascripts/vendor/jquery.timeago.js"></script>
    <script src="javascripts/vendor/underscore-min.js"></script>
    <script src="javascripts/vendor/backbone-min.js"></script>
    <script src="javascripts/vendor/keymaster.min.js"></script>
    <script src="javascripts/vendor/backbone.shortcuts.min.js"></script>
    <script src="javascripts/stoplight.js"></script>
    <script src="javascripts/stoplight/project.js"></script>
    <script src="javascripts/stoplight/projects.js"></script>
    <script src="javascripts/stoplight/views/projects_board.js"></script>
    <script src="javascripts/stoplight/views/projects_list.js"></script>
    <script src="javascripts/stoplight/views/project_list_item.js"></script>
    <script src="javascripts/stoplight/views/success_tile.js"></script>
    <script src="javascripts/stoplight/views/failure_tile.js"></script>
    <script src="javascripts/stoplight/app.js"></script>
  </head>

  <body>
    <aside id="projects-list"></aside>
    <div id="projects-board"><div>
  </body>
</html>
